### Begin PostgreSQL configuration ###

default: &default
  adapter: postgresql
  username: postgres
  host: db
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: autoincrement_dev

test:
  <<: *default
  database: autoincrement_test

production:
  <<: *default
  database: autoincrement_prod

